            input::-webkit-outer-spin-button,

        /* Firefox */
        input[type=number] {

        input

        body

        button

        }
        
        button:hover{
            animation: pulse 2s forwards;
        }
        
        @keyframes pulse {
            0% {transform: scale(1); }
            20% { transform: scale(1.2); }
            100% { transform: translate(1.2); }
        }

        @keyframes slideIn {
            0% { transform: translate(0); }
